<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grid {
            display: grid;
            grid-template-columns: 20%;
            grid-template-rows: 20%;
            gap: 20px;
        }

        .grid div {
            border: 1px solid red;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
    </div>
</body>
</html>
